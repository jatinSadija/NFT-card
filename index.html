<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">    

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
        <img src="./image-equilibrium.jpg" alt="equilibrium image" class="main-image">
        <div class="hoverr">
          <img src="./icon-view.svg" alt="">
        </div>
        <h1>
          <a href="">Equilibrium #3429</a>
        </h1>

        <p class="subtext">Our Equilibrium collection promotes balance and calm.</p>

        <div> 
            <img src="./icon-ethereum.svg" alt="" class="icon">
            <p class="icon-text">ETH</p>
            
            <img src="./icon-clock.svg" alt="" class="icon right">
            <p class="icon-text right">3 days left</p>
            
        </div>
        <hr class="line"/>
        <img src="./image-avatar.png" alt="avatar" class="avatar">
  
        <p class="avatar-text">Creation of <a href="">Jules Wyvern</a></p>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jatin sadija</a>.
  </div>
</body>
</html>
